<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP CONVERT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Temperature conversion: </h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" name="conv-type" id="toFarhenheit">
        <label for="toFarhenheit" class="toFarhenheit">Celsius ➡️ Farhenheit</label>
        <br>
        <input type="radio" name="conv-type" id="toCelsius">
        <label for="toCelsius" class="toCelsius">Farhenheit ➡️ Celsius</label>
        <br>
        <button>submit</button>
        <br>
        <h3 id="result"></h3>
    </div>
</body>
</html>
